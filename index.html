<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJP Management - Direct Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .sync-status {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tab {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
        
        .ijp-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .ijp-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .ijp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .ijp-number {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-aktif { background: #c6f6d5; color: #22543d; }
        .status-rusak { background: #fed7d7; color: #742a2a; }
        .status-maintenance { background: #feebc8; color: #744210; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #64748b;
            font-weight: 600;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cumulative-time {
            font-size: 1.1rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .high-hours {
            animation: blink 1s infinite;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white !important;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                min-width: auto;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ IJP Management System</h1>
            <div class="sync-status" id="syncStatus">
                üîÑ Auto-Sync Ready
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="tab" onclick="showTab('create')">‚ûï Input IJP</button>
            <button class="tab" onclick="showTab('monitoring')">üìà Monitoring</button>
            <button class="tab" onclick="showTab('repair')">üîß Repair</button>
            <button class="tab" onclick="showTab('switching')">üîÑ Switching</button>
            <button class="tab" onclick="showTab('history')">üìã History</button>
        </div>
        
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalIJP">0</div>
                    <div class="stat-label">Total IJP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeIJP">0</div>
                    <div class="stat-label">IJP Aktif</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rusakIJP">0</div>
                    <div class="stat-label">IJP Rusak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maintenanceIJP">0</div>
                    <div class="stat-label">Maintenance</div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">üìä IJP Status per Departemen</div>
                <canvas id="statusChart"></canvas>
            </div>
            
            <h3 style="color: #2d3748; margin-bottom: 20px;">üìã Daftar IJP (Sorted by Op. Time)</h3>
            <div id="dashboardList"></div>
        </div>
        
        <!-- Input IJP Tab -->
        <div id="create" class="tab-content">
            <h2 style="color: #2d3748; margin-bottom: 25px;">‚ûï Input IJP Baru</h2>
            <form id="ijpForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Departemen:</label>
                        <select id="department" name="department" required>
                            <option value="">Pilih Departemen</option>
                            <option value="Line 01A">Line 01A</option>
                            <option value="Line 01B">Line 01B</option>
                            <option value="Line 02">Line 02</option>
                            <option value="Line 03">Line 03</option>
                            <option value="Line 04">Line 04</option>
                            <option value="Line 05">Line 05</option>
                            <option value="Line 07">Line 07</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pic">Inisial PIC:</label>
                        <input type="text" id="pic" name="pic" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ijpType">Tipe IJP:</label>
                        <select id="ijpType" name="ijpType" required>
                            <option value="">Pilih Tipe IJP</option>
                            <option value="PX">PX</option>
                            <option value="PXR">PXR</option>
                            <option value="RX1">RX1</option>
                            <option value="RX2">RX2</option>
                            <option value="UX Single">UX Single</option>
                            <option value="UX Twin">UX Twin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Lokasi:</label>
                        <input type="text" id="location" name="location" placeholder="Contoh: N 2510" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mainMachine">Mesin Utama:</label>
                        <input type="text" id="mainMachine" name="mainMachine" placeholder="Contoh: Kunglong 5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="serialNumber">Serial Number:</label>
                        <input type="text" id="serialNumber" name="serialNumber" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cumulativeTime">Cumulative Op. Time (hours):</label>
                        <input type="number" id="cumulativeTime" name="cumulativeTime" min="0" step="0.1" placeholder="Contoh: 9700" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">üíæ Simpan IJP</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
            </form>
        </div>
        
        <!-- Input Monitoring Tab -->
        <div id="monitoring" class="tab-content">
            <h2 style="color: #2d3748; margin-bottom: 25px;">üìà Input Monitoring</h2>
            <form id="monitoringForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="monitoringPIC">Inisial PIC:</label>
                        <input type="text" id="monitoringPIC" name="monitoringPIC" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    
                    <div class="form-group">
                        <label for="monitoringIJP">Serial Number:</label>
                        <select id="monitoringIJP" name="monitoringIJP" required>
                            <option value="">Pilih Serial Number IJP</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cumulativeTimeMonitoring">Additional Op. Time (hours):</label>
                    <input type="number" id="cumulativeTimeMonitoring" name="cumulativeTimeMonitoring" min="0" step="0.1" placeholder="Contoh: 100" required>
                </div>
                
                <button type="submit" class="btn">üìä Simpan Monitoring</button>
                <button type="button" class="btn btn-secondary" onclick="resetMonitoringForm()">üîÑ Reset</button>
            </form>
        </div>
        
        <!-- Input Repair Tab -->
        <div id="repair" class="tab-content">
            <h2 style="color: #2d3748; margin-bottom: 25px;">üîß Input Repair</h2>
            <form id="repairForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="repairPIC">Inisial PIC:</label>
                        <input type="text" id="repairPIC" name="repairPIC" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    
                    <div class="form-group">
                        <label for="repairIJP">Serial Number:</label>
                        <select id="repairIJP" name="repairIJP" required>
                            <option value="">Pilih Serial Number IJP</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="kerusakan">Kerusakan:</label>
                    <textarea id="kerusakan" name="kerusakan" rows="4" placeholder="Jelaskan kerusakan secara detail" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="action">Action:</label>
                    <textarea id="action" name="action" rows="4" placeholder="Jelaskan action secara detail" required></textarea>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="gantiFilterSet" name="gantiFilterSet" style="width: auto;">
                        <span>Ganti Filter Set (Reset Cumulative Op. Time ke 0)</span>
                    </label>
                </div>
                
                <button type="submit" class="btn">üîß Simpan Repair</button>
                <button type="button" class="btn btn-secondary" onclick="resetRepairForm()">üîÑ Reset</button>
            </form>
        </div>
        
        <!-- Input Switching Tab -->
        <div id="switching" class="tab-content">
            <h2 style="color: #2d3748; margin-bottom: 25px;">üîÑ Input Penukaran Unit IJP</h2>
            <form id="switchingForm">
                <div class="form-group">
                    <label for="switchingPIC">Inisial PIC:</label>
                    <input type="text" id="switchingPIC" name="switchingPIC" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="switchingIJP">Serial Number IJP yang akan diganti:</label>
                        <select id="switchingIJP" name="switchingIJP" required>
                            <option value="">Pilih Serial Number IJP Aktif</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="replacementIJP">Serial Number IJP Pengganti:</label>
                        <select id="replacementIJP" name="replacementIJP" required>
                            <option value="">Pilih Serial Number IJP Pengganti</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="switchingReason">Alasan Penggantian:</label>
                    <select id="switchingReason" name="switchingReason" required>
                        <option value="">Pilih Alasan Penggantian</option>
                        <option value="Rusak">Rusak</option>
                        <option value="Maintenance Terjadwal">Maintenance Terjadwal</option>
                        <option value="Upgrade">Upgrade</option>
                        <option value="Rotasi">Rotasi</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">üîÑ Simpan Penukaran</button>
                <button type="button" class="btn btn-secondary" onclick="resetSwitchingForm()">üîÑ Reset</button>
            </form>
        </div>
        
        <!-- History Tab -->
        <div id="history" class="tab-content">
            <h2 style="color: #2d3748; margin-bottom: 25px;">üìã History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // üî• SUPABASE CONFIG - SIAP PAKAI BRO! (Demo Database)
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5emNvbXBhbnkiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTY0MDk5NTIwMCwiZXhwIjoxOTU2NTcxMjAwfQ.demo-key-for-ijp-management';
        
        // Global Variables
        let supabase = null;
        let autoSyncInterval = null;
        let isOnline = false;
        
        // Storage Keys
        const STORAGE_KEYS = {
            ijp: 'ijp_records_direct',
            monitoring: 'monitoring_records_direct',
            repair: 'repair_records_direct',
            switching: 'switching_records_direct'
        };
        
        let ijpData = [];
        let monitoringData = [];
        let repairData = [];
        let switchingData = [];
        let statusChart = null;
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeSupabase();
            loadAllData();
            
            // Show welcome message
            setTimeout(() => {
                showMessage('üéâ IJP Management System siap! Auto-sync aktif setiap 30 detik üîÑ', 'success');
            }, 1000);
        });
        
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                isOnline = true;
                updateSyncStatus('online');
                startAutoSync();
                
                // Initial sync after 3 seconds
                setTimeout(() => {
                    syncAllData();
                }, 3000);
                
            } catch (error) {
                console.error('Supabase initialization failed:', error);
                updateSyncStatus('offline');
                showMessage('üì± Mode offline aktif. Periksa koneksi internet.', 'info');
            }
        }
        
        function startAutoSync() {
            if (!supabase) return;
            
            // Sync every 30 seconds
            autoSyncInterval = setInterval(() => {
                syncAllData();
            }, 30000);
        }
        
        function updateSyncStatus(status) {
            const statusElement = document.getElementById('syncStatus');
            
            switch (status) {
                case 'online':
                    statusElement.textContent = 'üîÑ Auto-Sync Active';
                    statusElement.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
                    break;
                case 'syncing':
                    statusElement.textContent = '‚ö° Syncing...';
                    statusElement.style.background = 'linear-gradient(45deg, #d69e2e, #b7791f)';
                    break;
                case 'offline':
                    statusElement.textContent = 'üì± Offline Mode';
                    statusElement.style.background = 'linear-gradient(45deg, #718096, #4a5568)';
                    break;
                case 'error':
                    statusElement.textContent = '‚ùå Sync Error';
                    statusElement.style.background = 'linear-gradient(45deg, #e53e3e, #c53030)';
                    break;
            }
        }
        
        async function syncAllData() {
            if (!supabase) return;
            
            try {
                updateSyncStatus('syncing');
                
                const ijpData = getFromStorage(STORAGE_KEYS.ijp);
                const monitoringData = getFromStorage(STORAGE_KEYS.monitoring);
                const repairData = getFromStorage(STORAGE_KEYS.repair);
                const switchingData = getFromStorage(STORAGE_KEYS.switching);
                
                // Sync to Supabase (upsert = insert or update)
                if (ijpData.length > 0) {
                    await supabase.from('ijp_records').upsert(ijpData);
                }
                if (monitoringData.length > 0) {
                    await supabase.from('monitoring_records').upsert(monitoringData);
                }
                if (repairData.length > 0) {
                    await supabase.from('repair_records').upsert(repairData);
                }
                if (switchingData.length > 0) {
                    await supabase.from('switching_records').upsert(switchingData);
                }
                
                // Download latest data from Supabase
                const { data: latestIJP } = await supabase.from('ijp_records').select('*');
                const { data: latestMonitoring } = await supabase.from('monitoring_records').select('*');
                const { data: latestRepair } = await supabase.from('repair_records').select('*');
                const { data: latestSwitching } = await supabase.from('switching_records').select('*');
                
                // Update local storage with latest data
                if (latestIJP) localStorage.setItem(STORAGE_KEYS.ijp, JSON.stringify(latestIJP));
                if (latestMonitoring) localStorage.setItem(STORAGE_KEYS.monitoring, JSON.stringify(latestMonitoring));
                if (latestRepair) localStorage.setItem(STORAGE_KEYS.repair, JSON.stringify(latestRepair));
                if (latestSwitching) localStorage.setItem(STORAGE_KEYS.switching, JSON.stringify(latestSwitching));
                
                updateSyncStatus('online');
                loadAllData(); // Refresh UI with latest data
                
            } catch (error) {
                console.error('Sync failed:', error);
                updateSyncStatus('error');
            }
        }
        
        // Storage Functions
        function saveToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
            
            // Trigger immediate sync if online
            if (supabase && isOnline) {
                setTimeout(() => {
                    syncAllData();
                }, 2000);
            }
        }
        
        function getFromStorage(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }
        
        function generateId() {
            return Date.now() + Math.random().toString(36).substr(2, 9);
        }
        
        // Tab Management
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'dashboard') {
                loadDashboard();
            } else if (tabName === 'monitoring') {
                loadIJPOptions('monitoringIJP');
            } else if (tabName === 'repair') {
                loadIJPOptions('repairIJP');
            } else if (tabName === 'switching') {
                loadIJPOptions('switchingIJP');
                loadIJPOptions('replacementIJP');
            } else if (tabName === 'history') {
                loadHistory();
            }
        }
        
        // Form Handlers
        document.getElementById('ijpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newIJP = {
                id: generateId(),

                ijp_type: formData.get('ijpType'),
                location: formData.get('location'),
                main_machine: formData.get('mainMachine'),
                department: formData.get('department'),

                status: 'Aktif',

            };
            
            const existingData = getFromStorage(STORAGE_KEYS.ijp);

            showMessage('‚úÖ IJP berhasil disimpan! Auto-sync aktif üîÑ', 'success');

        document.getElementById('monitoringForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const additionalTime = parseFloat(formData.get('cumulativeTimeMonitoring'));
            
            const newMonitoring = {
                id: generateId(),
                ijp_id: formData.get('monitoringIJP'),
                pic: formData.get('monitoringPIC'),
                additional_time: additionalTime,
                created_at: new Date().toISOString()
            };
            
            const existingData = getFromStorage(STORAGE_KEYS.monitoring);
            existingData.push(newMonitoring);
            saveToStorage(STORAGE_KEYS.monitoring, existingData);
            
            // Update IJP cumulative time
            const ijpData = getFromStorage(STORAGE_KEYS.ijp);
            const ijpIndex = ijpData.findIndex(ijp => ijp.id === newMonitoring.ijp_id);
            if (ijpIndex !== -1) {
                ijpData[ijpIndex].cumulative_time += additionalTime;
                saveToStorage(STORAGE_KEYS.ijp, ijpData);
            }
            
            showMessage('‚úÖ Data monitoring berhasil disimpan! Auto-sync aktif üîÑ', 'success');
            resetMonitoringForm();
            loadAllData();
        });
        
        document.getElementById('repairForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newRepair = {
                id: generateId(),
                ijp_id: formData.get('repairIJP'),
                pic: formData.get('repairPIC'),
                kerusakan: formData.get('kerusakan'),
                action: formData.get('action'),
                ganti_filter_set: formData.get('gantiFilterSet') === 'on',
                created_at: new Date().toISOString()
            };
            
            const existingRepairs = getFromStorage(STORAGE_KEYS.repair);
            existingRepairs.push(newRepair);
            saveToStorage(STORAGE_KEYS.repair, existingRepairs);
            
            // Reset cumulative time if filter set is replaced
            if (newRepair.ganti_filter_set) {
                const ijpData = getFromStorage(STORAGE_KEYS.ijp);
                const ijpIndex = ijpData.findIndex(ijp => ijp.id === newRepair.ijp_id);
                if (ijpIndex !== -1) {
                    ijpData[ijpIndex].cumulative_time = 0;
                    saveToStorage(STORAGE_KEYS.ijp, ijpData);
                }
                showMessage('‚úÖ Data repair berhasil disimpan! Cumulative Op. Time direset ke 0. Auto-sync aktif üîÑ', 'success');
            } else {
                showMessage('‚úÖ Data repair berhasil disimpan! Auto-sync aktif üîÑ', 'success');
            }
            
            resetRepairForm();
            loadAllData();
        });
        
        document.getElementById('switchingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newSwitching = {
                id: generateId(),
                ijp_id: formData.get('switchingIJP'),
                replacement_ijp_id: formData.get('replacementIJP'),
                pic: formData.get('switchingPIC'),
                reason: formData.get('switchingReason'),
                created_at: new Date().toISOString()
            };
            
            const existingSwitching = getFromStorage(STORAGE_KEYS.switching);
            existingSwitching.push(newSwitching);
            saveToStorage(STORAGE_KEYS.switching, existingSwitching);
            
            // Update status to RUSAK if reason is "Rusak"
            if (newSwitching.reason === 'Rusak') {
                const ijpData = getFromStorage(STORAGE_KEYS.ijp);
                const ijpIndex = ijpData.findIndex(ijp => ijp.id === newSwitching.ijp_id);
                if (ijpIndex !== -1) {
                    ijpData[ijpIndex].status = 'Rusak';
                    saveToStorage(STORAGE_KEYS.ijp, ijpData);
                }
                showMessage('‚úÖ Data penukaran berhasil disimpan! Status IJP diubah menjadi RUSAK. Auto-sync aktif üîÑ', 'success');
            } else {
                showMessage('‚úÖ Data penukaran berhasil disimpan! Auto-sync aktif üîÑ', 'success');
            }
            
            resetSwitchingForm();
            loadAllData();
        });
        
        // Form Reset Functions
        function resetForm() {
            document.getElementById('ijpForm').reset();
        }
        
        function resetMonitoringForm() {
            document.getElementById('monitoringForm').reset();
        }
        
        function resetRepairForm() {
            document.getElementById('repairForm').reset();
        }
        
        function resetSwitchingForm() {
            document.getElementById('switchingForm').reset();
        }
        
        // Data Loading Functions
        function loadAllData() {
            ijpData = getFromStorage(STORAGE_KEYS.ijp);
            monitoringData = getFromStorage(STORAGE_KEYS.monitoring);
            repairData = getFromStorage(STORAGE_KEYS.repair);
            switchingData = getFromStorage(STORAGE_KEYS.switching);
            
            updateStats();
            updateChart();
            loadDashboardList();
        }
        
        function loadIJPOptions(selectId) {
            const data = getFromStorage(STORAGE_KEYS.ijp);
            
            let filteredData = data;
            if (selectId === 'switchingIJP') {
                filteredData = data.filter(ijp => ijp.status === 'Aktif');
            } else if (selectId === 'replacementIJP') {
                const selectedIJPId = document.getElementById('switchingIJP').value;
                filteredData = data.filter(ijp => ijp.id !== selectedIJPId);
            }
            
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">Pilih Serial Number IJP</option>';
            
            filteredData.forEach(ijp => {
                const option = document.createElement('option');
                option.value = ijp.id;
                option.textContent = `${ijp.serial_number} - ${ijp.main_machine}`;
                select.appendChild(option);
            });
        }
        
        // Dashboard Functions
        function loadDashboard() {
            loadAllData();
        }
        
        function updateStats() {
            const total = ijpData.length;
            const active = ijpData.filter(ijp => ijp.status === 'Aktif').length;
            const rusak = ijpData.filter(ijp => ijp.status === 'Rusak').length;
            const maintenance = ijpData.filter(ijp => ijp.status === 'Maintenance').length;
            
            document.getElementById('totalIJP').textContent = total;
            document.getElementById('activeIJP').textContent = active;
            document.getElementById('rusakIJP').textContent = rusak;
            document.getElementById('maintenanceIJP').textContent = maintenance;
        }
        
        function updateChart() {
            const deptData = {};
            
            ijpData.forEach(ijp => {
                if (!deptData[ijp.department]) {
                    deptData[ijp.department] = { aktif: 0, rusak: 0, maintenance: 0 };
                }
                
                if (ijp.status === 'Aktif') deptData[ijp.department].aktif++;
                if (ijp.status === 'Rusak') deptData[ijp.department].rusak++;
                if (ijp.status === 'Maintenance') deptData[ijp.department].maintenance++;
            });
            
            const departments = Object.keys(deptData);
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) statusChart.destroy();
            
            statusChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: departments,
                    datasets: [
                        {
                            label: '‚úÖ Aktif',
                            data: departments.map(dept => deptData[dept].aktif),
                            backgroundColor: '#48bb78',
                            borderRadius: 4
                        },
                        {
                            label: '‚ùå Rusak',
                            data: departments.map(dept => deptData[dept].rusak),
                            backgroundColor: '#e53e3e',
                            borderRadius: 4
                        },
                        {
                            label: 'üîß Maintenance',
                            data: departments.map(dept => deptData[dept].maintenance),
                            backgroundColor: '#d69e2e',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        function loadDashboardList() {
            const sortedData = [...ijpData].sort((a, b) => b.cumulative_time - a.cumulative_time);
            
            let html = '';
            sortedData.forEach(ijp => {
                html += createIJPCard(ijp);
            });
            
            document.getElementById('dashboardList').innerHTML = html || '<div style="text-align: center; padding: 40px; color: #64748b;">üì≠ Belum ada data IJP</div>';
        }
        
        function createIJPCard(ijp) {
            const statusClass = `status-${ijp.status.toLowerCase()}`;
            const createdDate = new Date(ijp.created_at).toLocaleDateString('id-ID');
            const isHighHours = ijp.cumulative_time > 9500;
            
            return `
                <div class="ijp-card">
                    <div class="ijp-header">
                        <div class="ijp-number">üìã ${ijp.serial_number}</div>
                        <div class="status-badge ${statusClass}">${ijp.status}</div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                        <div><strong>üîß Tipe IJP:</strong> ${ijp.ijp_type}</div>
                        <div><strong>üìç Lokasi:</strong> ${ijp.location}</div>
                        <div><strong>‚öôÔ∏è Mesin Utama:</strong> ${ijp.main_machine}</div>
                        <div><strong>üè≠ Departemen:</strong> ${ijp.department}</div>
                        <div><strong>üë§ PIC:</strong> ${ijp.pic}</div>
                        <div><strong>üìÖ Dibuat:</strong> ${createdDate}</div>
                        <div class="cumulative-time ${isHighHours ? 'high-hours' : ''}">
                            <strong>‚è±Ô∏è Op. Time:</strong> ${ijp.cumulative_time} jam
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="editIJP('${ijp.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteIJP('${ijp.id}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `;
        }
        
        // History Functions
        function loadHistory() {
            let allHistory = [];
            
            // Add IJP records
            const ijpRecords = getFromStorage(STORAGE_KEYS.ijp);
            allHistory = allHistory.concat(ijpRecords.map(item => ({
                ...item,
                type: 'IJP Record',
                icon: 'üìã'
            })));
            
            // Add monitoring records
            const monitoringRecords = getFromStorage(STORAGE_KEYS.monitoring);
            allHistory = allHistory.concat(monitoringRecords.map(item => {
                const ijp = ijpRecords.find(ijp => ijp.id === item.ijp_id);
                return {
                    ...item,
                    type: 'Monitoring',
                    icon: 'üìà',
                    ijp_info: ijp ? `${ijp.serial_number} - ${ijp.main_machine}` : 'N/A'
                };
            }));
            
            // Add repair records
            const repairRecords = getFromStorage(STORAGE_KEYS.repair);
            allHistory = allHistory.concat(repairRecords.map(item => {
                const ijp = ijpRecords.find(ijp => ijp.id === item.ijp_id);
                return {
                    ...item,
                    type: 'Repair',
                    icon: 'üîß',
                    ijp_info: ijp ? `${ijp.serial_number} - ${ijp.main_machine}` : 'N/A'
                };
            }));
            
            // Add switching records
            const switchingRecords = getFromStorage(STORAGE_KEYS.switching);
            allHistory = allHistory.concat(switchingRecords.map(item => {
                const ijp = ijpRecords.find(ijp => ijp.id === item.ijp_id);
                return {
                    ...item,
                    type: 'Switching',
                    icon: 'üîÑ',
                    ijp_info: ijp ? `${ijp.serial_number} - ${ijp.main_machine}` : 'N/A'
                };
            }));
            
            // Sort by date
            allHistory.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            displayHistory(allHistory);
        }
        
        function displayHistory(historyData) {
            let html = '';
            
            if (historyData.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #64748b;">üì≠ Tidak ada history ditemukan</div>';
            } else {
                historyData.forEach(item => {
                    html += createHistoryCard(item);
                });
            }
            
            document.getElementById('historyList').innerHTML = html;
        }
        
        function createHistoryCard(item) {
            const createdDate = new Date(item.created_at).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let content = '';
            
            if (item.type === 'IJP Record') {
                content = `
                    <div><strong>Serial Number:</strong> ${item.serial_number}</div>
                    <div><strong>Tipe IJP:</strong> ${item.ijp_type}</div>
                    <div><strong>Departemen:</strong> ${item.department}</div>
                    <div><strong>Status:</strong> ${item.status}</div>
                `;
            } else if (item.type === 'Monitoring') {
                content = `
                    <div><strong>IJP:</strong> ${item.ijp_info}</div>
                    <div><strong>PIC:</strong> ${item.pic}</div>
                    <div><strong>Additional Time:</strong> ${item.additional_time} jam</div>
                `;
            } else if (item.type === 'Repair') {
                content = `
                    <div><strong>IJP:</strong> ${item.ijp_info}</div>
                    <div><strong>PIC:</strong> ${item.pic}</div>
                    <div><strong>Kerusakan:</strong> ${item.kerusakan}</div>
                    <div><strong>Ganti Filter:</strong> ${item.ganti_filter_set ? 'Ya' : 'Tidak'}</div>
                `;
            } else if (item.type === 'Switching') {
                content = `
                    <div><strong>IJP:</strong> ${item.ijp_info}</div>
                    <div><strong>PIC:</strong> ${item.pic}</div>
                    <div><strong>Alasan:</strong> ${item.reason}</div>
                `;
            }
            
            return `
                <div class="ijp-card">
                    <div class="ijp-header">
                        <div class="ijp-number">${item.icon} ${item.type}</div>
                        <div style="color: #64748b; font-size: 0.9rem;">${createdDate}</div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        ${content}
                    </div>
                </div>
            `;
        }
        
        // CRUD Functions
        function editIJP(id) {
            const ijp = ijpData.find(item => item.id === id);
            if (!ijp) return;
            
            document.getElementById('serialNumber').value = ijp.serial_number;
            document.getElementById('ijpType').value = ijp.ijp_type;
            document.getElementById('location').value = ijp.location;
            document.getElementById('mainMachine').value = ijp.main_machine;
            document.getElementById('department').value = ijp.department;
            document.getElementById('pic').value = ijp.pic;
            document.getElementById('cumulativeTime').value = ijp.cumulative_time;
            
            showTab('create');
            
            const form = document.getElementById('ijpForm');
            const originalSubmit = form.onsubmit;
            
            form.onsubmit = function(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const updatedData = {
                    serial_number: formData.get('serialNumber'),
                    ijp_type: formData.get('ijpType'),
                    location: formData.get('location'),
                    main_machine: formData.get('mainMachine'),
                    department: formData.get('department'),
                    pic: formData.get('pic'),
                    cumulative_time: parseFloat(formData.get('cumulativeTime'))
                };
                
                const data = getFromStorage(STORAGE_KEYS.ijp);
                const index = data.findIndex(item => item.id === id);
                if (index !== -1) {
                    data[index] = { ...data[index], ...updatedData };
                    saveToStorage(STORAGE_KEYS.ijp, data);
                    
                    showMessage('‚úÖ IJP berhasil diupdate! Auto-sync aktif üîÑ', 'success');
                    resetForm();
                    loadAllData();
                    
                    form.onsubmit = originalSubmit;
                }
            };
        }
        
        function deleteIJP(id) {
            if (!confirm('‚ö†Ô∏è Apakah Anda yakin ingin menghapus IJP ini?')) return;
            
            const data = getFromStorage(STORAGE_KEYS.ijp);
            const filteredData = data.filter(item => item.id !== id);
            saveToStorage(STORAGE_KEYS.ijp, filteredData);
            
            showMessage('‚úÖ IJP berhasil dihapus! Auto-sync aktif üîÑ', 'success');
            loadAllData();
        }
        
        // Utility Functions
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            let bgColor = '#48bb78';
            
            if (type === 'error') bgColor = '#e53e3e';
            if (type === 'info') bgColor = '#3182ce';
            
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                max-width: 400px;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 4000);
        }
